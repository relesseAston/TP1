<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP juvejersey</title>
    <link rel="stylesheet" href="/juvejersey/app.css">
</head>
<body>
    <h1>TP juvejersey</h1>
    <div id="app">
        <div id="photoArea">
            <img id="mainImage" src="/juvejersey/images/1.jpg" />
            <h1 id="displayNum"></h1>
            <h1 id="displayName"></h1>
            <div id="thumbs">
                <img src="/juvejersey/images/1.jpg" />
                <img src="/juvejersey/images/2.jpg" /> 
                <img src="/juvejersey/images/3.jpg" /> 
                <img src="/juvejersey/images/4.jpg" /> 
            </div>
        </div>
        <div id="settingArea">
            <h2>Juventus Home Authentic Jersey 2020/21</h2>
            <section>
                <h3>Flocking</h3>
                <span class="flock selected">No flock</span>
                <span class="flock">Individual</span>
            </section>
            <div id="individual"></div>
            <section>
                <h3>Badges</h3>
                <div id="badges">
                    <img src="/juvejersey/images/badge1.jpg" alt="">
                    <img src="/juvejersey/images/badge2.png" alt="">
                    <img src="/juvejersey/images/badge3.jpg" alt="">
                </div>
                <div id="badgesSelector">
                    <input type="checkbox" />
                    <input type="checkbox" />
                    <input type="checkbox" />
                </div>
            </section>
            <section>
                <h3>Quantity</h3>
                <select id="quantite">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </section>
            <section>
                <h3>Total price</h3>
                <div id="total"></div>
            </section>
        </div>
    </div>
    
    <script src="/juvejersey/app.js"></script>
</body>
</html>
